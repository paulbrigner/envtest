version: 1
frontend:
  phases:
    preBuild:
      commands:
        - env | grep -e MY_SECRET_API_KEY >> .env.production
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

